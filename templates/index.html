<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enter Project Details</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="siemens_url" class="form-label">Siemens Project URL</label>
                <input type="url" class="form-control" id="siemens_url" name="siemens_url" placeholder="https://example.com/design">
            </div>
            <div class="mb-3">
                <label for="bosch_url" class="form-label">Bosch Project URL</label>
                <input type="url" class="form-control" id="bosch_url" name="bosch_url" placeholder="https://example.com/procurement">
            </div>
            <div class="mb-3">
                <label for="api_token" class="form-label">API Token</label>
                <input type="text" class="form-control" id="api_token" name="api_token" placeholder="Enter API Token">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
</body>
</html>
